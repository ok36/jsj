<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片文件列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .list-item-hover {
                @apply transition-all duration-300 hover:bg-blue-50 hover:shadow-md;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 mb-2">
                <i class="fa fa-picture-o text-primary mr-3"></i>图片文件列表
            </h1>
            <p class="text-gray-600">当前目录下的所有图片文件</p>
            <div class="mt-4 flex justify-center">
                <span id="status-indicator" class="px-3 py-1 rounded-full text-sm bg-yellow-100 text-yellow-800">
                    <i class="fa fa-circle-o-notch fa-spin mr-1"></i>加载中...
                </span>
            </div>
        </header>

        <main>
            <!-- 手动配置区域 - 如果自动加载失败可以手动添加图片 -->
            <div id="manual-section" class="mb-6 hidden">
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                    <h3 class="text-blue-800 font-semibold flex items-center">
                        <i class="fa fa-info-circle mr-2"></i>手动配置提示
                    </h3>
                    <p class="text-blue-700 text-sm mt-1">
                        如果自动加载失败，请在下方JavaScript代码的imageFiles数组中手动添加图片文件名
                    </p>
                </div>
            </div>

            <!-- 图片列表 -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="grid grid-cols-12 bg-gray-100 px-4 py-3 font-medium text-gray-600 border-b">
                    <div class="col-span-6 sm:col-span-5">文件名</div>
                    <div class="col-span-6 sm:col-span-7 hidden sm:block">文件路径</div>
                    <div class="col-span-6 sm:col-span-0 sm:hidden">路径</div>
                </div>
                <ul id="image-list" class="divide-y">
                    <!-- 图片列表将通过JavaScript动态生成 -->
                </ul>
            </div>

            <!-- 空状态提示 -->
            <div id="empty-state" class="hidden py-16 text-center">
                <i class="fa fa-folder-open-o text-5xl text-gray-300 mb-4"></i>
                <p class="text-gray-500">未找到任何图片文件</p>
            </div>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>图片文件列表 &copy; 2023</p>
        </footer>
    </div>

    <script>
        // 图片文件扩展名列表
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
        
        // 手动配置的图片文件列表 - 如果自动加载失败，请在这里添加图片文件名
        const imageFiles = [
            // 示例: "photo1.jpg", "vacation/photo2.png"
        ];

        // 获取当前页面的路径
        const getCurrentPath = () => {
            const path = window.location.pathname;
            return path.substring(0, path.lastIndexOf('/') + 1);
        };

        // 检查文件是否为图片
        const isImageFile = (filename) => {
            const ext = filename.split('.').pop().toLowerCase();
            return imageExtensions.includes(ext);
        };

        // 渲染图片列表
        const renderImageList = (images) => {
            const listElement = document.getElementById('image-list');
            const emptyState = document.getElementById('empty-state');
            const statusIndicator = document.getElementById('status-indicator');
            
            // 清空列表
            listElement.innerHTML = '';
            
            if (images.length === 0) {
                // 显示空状态
                emptyState.classList.remove('hidden');
                statusIndicator.innerHTML = '<i class="fa fa-exclamation-triangle mr-1"></i>未找到图片文件';
                statusIndicator.className = 'px-3 py-1 rounded-full text-sm bg-orange-100 text-orange-800';
                return;
            }
            
            // 隐藏空状态
            emptyState.classList.add('hidden');
            statusIndicator.innerHTML = `<i class="fa fa-check mr-1"></i>找到 ${images.length} 个图片文件`;
            statusIndicator.className = 'px-3 py-1 rounded-full text-sm bg-green-100 text-green-800';
            
            // 添加图片项到列表
            images.forEach(filename => {
                const currentPath = getCurrentPath();
                const fullPath = window.location.origin + currentPath + filename;
                
                const listItem = document.createElement('li');
                listItem.className = 'px-4 py-3 list-item-hover';
                listItem.innerHTML = `
                    <div class="grid grid-cols-12 gap-4 items-center">
                        <div class="col-span-6 sm:col-span-5 flex items-center">
                            <i class="fa fa-file-image-o text-primary mr-3"></i>
                            <span class="truncate">${filename}</span>
                        </div>
                        <div class="col-span-6 sm:col-span-7 text-sm text-gray-600 truncate">
                            ${fullPath}
                        </div>
                    </div>
                `;
                
                // 点击列表项可以复制路径
                listItem.addEventListener('click', () => {
                    navigator.clipboard.writeText(fullPath).then(() => {
                        // 显示复制成功提示
                        const originalHTML = listItem.innerHTML;
                        listItem.innerHTML = `
                            <div class="grid grid-cols-12 gap-4 items-center">
                                <div class="col-span-12 flex items-center justify-center text-green-600">
                                    <i class="fa fa-check-circle mr-2"></i>
                                    <span>路径已复制到剪贴板</span>
                                </div>
                            </div>
                        `;
                        
                        setTimeout(() => {
                            listItem.innerHTML = originalHTML;
                        }, 2000);
                    });
                });
                
                listElement.appendChild(listItem);
            });
        };

        // 尝试从服务器获取文件列表
        const fetchFileList = async () => {
            try {
                // 尝试访问当前目录（需要服务器支持目录浏览）
                const response = await fetch('.');
                
                if (!response.ok) {
                    throw new Error('无法获取目录内容');
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 提取所有文件链接（适用于Apache/Nginx默认目录列表）
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(link => link.getAttribute('href'))
                    .filter(href => href && !href.endsWith('/') && isImageFile(href));
                
                // 去重并排序
                const uniqueLinks = [...new Set(links)].sort((a, b) => a.localeCompare(b));
                
                return uniqueLinks;
            } catch (error) {
                console.log('自动获取文件列表失败，将使用手动配置的列表:', error);
                document.getElementById('manual-section').classList.remove('hidden');
                return imageFiles.filter(filename => isImageFile(filename));
            }
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            const images = await fetchFileList();
            renderImageList(images);
        });
    </script>
</body>
</html>
