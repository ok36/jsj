<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片浏览器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .preview-container {
            margin-top: 30px;
            text-align: center;
        }
        .preview-img {
            max-width: 80%;
            max-height: 500px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #d32f2f;
        }
        .file-input-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px dashed #ccc;
            background-color: #f9f9f9;
        }
        .note {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>图片浏览器</h1>
    
    <div class="file-input-container">
        <h3>选择图片文件</h3>
        <input type="file" id="file-input" multiple accept="image/*">
        <p class="note">注意：由于浏览器安全限制，无法直接访问本地文件系统。请通过此文件选择器添加图片。</p>
    </div>
    
    <div id="image-table-container">
        <table id="image-table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>文件名</th>
                    <th>类型</th>
                    <th>大小</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="image-table-body">
                <tr><td colspan="5">请通过上方文件选择器添加图片</td></tr>
            </tbody>
        </table>
    </div>
    
    <div class="preview-container" id="preview-container" style="display: none;">
        <h2>图片预览</h2>
        <img id="preview-img" class="preview-img" src="" alt="图片预览">
        <p id="preview-filename"></p>
        <button class="close-btn" id="close-preview">关闭预览</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取元素
            const fileInput = document.getElementById('file-input');
            const tableBody = document.getElementById('image-table-body');
            const previewContainer = document.getElementById('preview-container');
            const previewImg = document.getElementById('preview-img');
            const previewFilename = document.getElementById('preview-filename');
            const closePreviewBtn = document.getElementById('close-preview');
            
            // 关闭预览按钮事件
            closePreviewBtn.addEventListener('click', function() {
                previewContainer.style.display = 'none';
            });
            
            // 文件选择变化事件
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                
                // 清空表格
                tableBody.innerHTML = '';
                
                // 如果没有选择文件
                if (files.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">请选择图片文件</td></tr>';
                    return;
                }
                
                // 遍历图片文件并生成表格行
                files.forEach((file, index) => {
                    // 只处理图片文件
                    if (!file.type.startsWith('image/')) return;
                    
                    const row = document.createElement('tr');
                    
                    // 序号
                    const indexCell = document.createElement('td');
                    indexCell.textContent = index + 1;
                    
                    // 文件名
                    const nameCell = document.createElement('td');
                    nameCell.textContent = file.name;
                    
                    // 文件类型
                    const typeCell = document.createElement('td');
                    typeCell.textContent = file.type.split('/')[1].toUpperCase();
                    
                    // 文件大小
                    const sizeCell = document.createElement('td');
                    sizeCell.textContent = formatFileSize(file.size);
                    
                    // 操作（查看链接）
                    const actionCell = document.createElement('td');
                    const viewLink = document.createElement('a');
                    viewLink.href = '#';
                    viewLink.textContent = '查看';
                    viewLink.dataset.filename = file.name;
                    viewLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        showPreview(file);
                    });
                    actionCell.appendChild(viewLink);
                    
                    // 将单元格添加到行
                    row.appendChild(indexCell);
                    row.appendChild(nameCell);
                    row.appendChild(typeCell);
                    row.appendChild(sizeCell);
                    row.appendChild(actionCell);
                    
                    // 将行添加到表格
                    tableBody.appendChild(row);
                });
            });
            
            // 显示预览
            function showPreview(file) {
                const objectURL = URL.createObjectURL(file);
                previewImg.src = objectURL;
                previewFilename.textContent = file.name;
                previewContainer.style.display = 'block';
                
                // 图片加载完成后释放之前的对象URL
                previewImg.onload = function() {
                    URL.revokeObjectURL(objectURL);
                };
                
                // 滚动到预览区域
                previewContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
